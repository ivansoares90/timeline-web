<section class="container-fluid login-page">

    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-12">
            <h2>Login</h2>
            <form [formGroup]="loginForm" class="form-container" (ngSubmit)="onFormSubmit()">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" formControlName="username" id="username" required class="form-control"
                        placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>

                    <input formControlName="password" type="password" id="password" required class="form-control"
                        placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <a routerLink="/register" class="btn-link">New user? Register here!.</a>

            </form>

        </div>
    </div>
</section>
