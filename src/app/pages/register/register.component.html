<section class="container-fluid register-page">

    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-12">
            <h2>User Registration</h2>
            <form [formGroup]="registerForm" class="form-container" (ngSubmit)="onFormSubmit()">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" 
                    formControlName="username"
                    id="username" required class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>

                    <input 
                    formControlName="password"

                    type="password" id="password" required class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <a routerLink="/login" class="btn-link">Back to login page.</a>

            </form>

        </div>
    </div>
</section>
